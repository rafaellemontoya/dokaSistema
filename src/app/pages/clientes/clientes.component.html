<section id="content_wrapper">
  <!--[hidden]="!empleadoActual.permisos.empleados">-->
  <!-- Start: Topbar-Dropdown-->


  <!-- Start: Topbar-->
  <div id="topbar" class="text-center bg-white alt ph10 br-b-ddd">
    <div>
      <h1><b style="color: #004a8e">Clientes</b></h1>
    </div>

  </div>
  <!-- Begin: Content-->
  <section id="content" class="table-layout">
    <!-- begin: .tray-center-->
    <div class="tray tray-center" style="height: 802px;">
      <!-- create new order panel-->
      <div class="panel  ">



        <div class="panel-body ">
          <div class="section row">
            <div class="col-md-12">

              <div class="row  text-center element-groups-custom">

                <div class="bs-¡">
                  <a routerLink="/nuevo-cliente" style="background-color: #ffe600"
                    class="btn btn-rounded btn-primary btn-block">Agregar cliente</a>
                </div>
              </div>

            </div>

          </div>
        </div>

      </div>
      <!-- recent orders table-->
      <div class="panel">
        <div class="panel-menu p12 admin-form theme-primary">
            <div class="row">
              <div class="col-md-12">
                  <div [hidden]="!preguntaEliminar" class="panel-body bg-light animated fadeIn">


                      <div class="alert alert-success alert-dismissable mb30" style="background-color: #b71c1c" >
                          <!-- <button type="button" data-dismiss="alert" aria-hidden="true" class="close"></button> -->
                          <h3 class="mt5">¿Estás seguro que quieres eliminar el cliente {{nombreClienteEliminar}}?</h3>
                          <br>
                          <div class="element-groups-sm-custom"><a (click)="eliminar()" class="btn btn-default">Eliminar</a><button type="button" (click)="preguntaEliminar=false; " class="btn btn-default">Cancelar</button></div>
                        </div>
        
        
                      </div>
                      <div [hidden]="!eliminado" class="panel-body bg-light animated fadeIn">


                          <div class="alert alert-success alert-dismissable mb30" style="background-color: rgb(3, 151, 102)" >
                              <!-- <button type="button" data-dismiss="alert" aria-hidden="true" class="close"></button> -->
                              <h3 class="mt5">Cliente eliminado exitosamente!</h3>
                              
                              <div class="element-groups-sm-custom"><a (click)="eliminado=false; " class="btn btn-default">Aceptar</a></div>
                            </div>
            
            
                          </div>
              </div>
           
            </div>
          </div> 
          
        <div class="panel-body pn">
          <div class="table-responsive of-y-a">
            <table class="table admin-form theme-warning tc-checkbox-1 fs13">
              <thead style="background-color: #004a8e; color: #fff;">
                <tr style="background-color: #004a8e; color: #fff;" class="bg-system">

                  <th></th>
                  <th>No. </th>
                  <th>Nombre</th>
                  <th>País</th>
                  <th class="text-right">Estado</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of items | async">

                  <td class="w100"><img title="user" [src]="item.logo" class="img-responsive mw40 ib mr10"></td>
                  
                  <td>{{item.numero }}</td>
                  <td>{{item.nombre}}</td>

                  <td>
                    <img title="user" [src]="getBanderaPais(item.pais)" class="img-responsive mw40 ib mr10">
                    {{getNombrePais(item.pais)}}
                  </td>
                  <td class="text-right">
                    <div class="btn-group text-right">
                      <button type="button" data-toggle="dropdown" aria-expanded="false"
                        class="btn btn-success br2 btn-xs fs12 dropdown-toggle">Activo<span
                          class="caret ml15"></span></button>
                      <ul role="menu" class="dropdown-menu">
                        <li><a [routerLink]="['/editar-cliente', item.id]">Editar</a></li>
                        <li><a style = "cursor: pointer;"(click)="eliminarSeleccionado(item.id, item.nombre)">Borrar</a></li>
                        <!-- <li><a (click)="inhabilitarEmpleado()">Inhabilitar</a></li>
                          <li><a (click)="habilitarEmpleado()">Habilitar</a></li>
                          <li><a (click)="inhabilitarEmpleado()">Borrar</a></li> -->

                      </ul>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!-- begin: .tray-right-->

  </section>
</section>
